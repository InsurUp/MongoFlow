name-template: 'v$RESOLVED_VERSION-alpha'
tag-template: 'v$RESOLVED_VERSION-alpha'
commitish: main

version-resolver:
  major:
    labels:
      - 'breaking'
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'new'
      - 'minor'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'patch'
  default: patch

